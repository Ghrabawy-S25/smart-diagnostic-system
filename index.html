<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Diagnostic System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #6200ea;
            color: white;
            padding: 20px 0;
        }
        .container {
            padding: 20px;
        }
        canvas {
            max-width: 100%;
            margin: 20px auto;
            display: block;
        }
        footer {
            margin-top: 20px;
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Smart Diagnostic System</h1>
    </header>
    <div class="container">
        <h2>Gas Sensor Data Visualization</h2>
        <canvas id="dataChart" width="400" height="200"></canvas>
    </div>
    <footer>
        <p>&copy; 2024 Smart Diagnostic System</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Example data (replace with your dynamic data)
        const data = {
            labels: ['Hydrogen', 'Carbon Dioxide', 'Methane', 'Alcohol', 'Hydrocarbon'],
            datasets: [{
                label: 'Gas Levels (ppm)',
                data: [120, 80, 150, 60, 90], // Replace with dynamic data
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)'
                ],
                borderWidth: 1
            }]
        };

        // Configurations for the chart
        const config = {
            type: 'bar', // Change to 'line', 'pie', etc., as needed
            data: data,
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Gas Sensor Readings'
                    }
                }
            },
        };

        // Render the chart
        const ctx = document.getElementById('dataChart').getContext('2d');
        new Chart(ctx, config);
    </script>
</body>
</html>
